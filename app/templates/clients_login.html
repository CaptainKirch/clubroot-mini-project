<form method="POST" class="space-y-4 p-6 bg-white rounded shadow max-w-md mx-auto mt-10">
  <h2 class="text-xl font-bold">Client Portal Login</h2>
  {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
  <input type="text" name="client_name" placeholder="Company Name" class="input input-bordered w-full" />
  <input type="password" name="pin" placeholder="PIN" class="input input-bordered w-full" />
  <button class="btn btn-primary w-full">Login</button>
</form>
