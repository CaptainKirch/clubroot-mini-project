<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Logo Header -->
  <div class="w-full max-w-md mb-6">
    <a href="/" class="flex items-center space-x-3">
      <img src="/static/Transparent Background Logo.png" alt="Logo" class="h-20 w-auto" />
      <span class="text-xl font-bold text-gray-800"></span>
    </a>
  </div>

  <!-- Login Box -->
  <div class="w-full max-w-md bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Admin Login</h1>

    {% if error %}
      <p class="text-red-600 mb-2">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required />
      <button type="submit" class="btn btn-primary w-full">Log In</button>
    </form>
  </div>

</body>
</html>
